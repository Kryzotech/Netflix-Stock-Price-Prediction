

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Netflix Stock Price Prediction</title>
    <style>
        body {
            background: black;
            color: white;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
        .form-group {
            display: inline-block;
            text-align: left;
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 300px;
            height: 25px;
        }
        .submit-button {
            margin-top: 20px;
        }
        .submit-button button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Netflix Stock Price Prediction</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="Open">Open</label>
                <input type="number" class="form-control" name="Open" step="0.000001" value="{{ request.form['Open'] }}">
            </div>
            <div class="form-group">
                <label for="High">High</label>
                <input type="number" class= "form-control" name="High" step="0.000001" value="{{ request.form['High'] }}">
            </div>
            <div class="form-group">
                <label for="Low">Low</label>
                <input type="number" class="form-control" name="Low" step="0.000001" value="{{ request.form['Low'] }}">
            </div>
            <div class="form-group">
                <label for="Adj Close">Adj Close</label>
                <input type="number" class="form-control" name="Adj Close" step="0.000001" value="{{ request.form['Adj Close'] }}">
            </div>
            <div class="form-group">
                <label for="Volume">Volume</label>
                <input type="number" class="form-control" name="Volume" step="0.000001" value="{{ request.form['Volume'] }}">
            </div>
            <div class="form-group">
                <label for="Year">Year</label>
                <input type="number" class="form-control" name="Year" step="0.000001" value="{{ request.form['Year'] }}">
            </div>
            <div class="form-group">
                <label for="Month">Month</label>
                <input type="number" class="form-control" name="Month" step="0.000001" value="{{ request.form['Month'] }}">
            </div>
            <div class="form-group">
                <label for="Day">Day</label>
                <input type="number" class="form-control" name="Day" step="0.000001" value="{{ request.form['Day'] }}">
            </div>
            <div class="submit-button">
                <button type="submit">Submit</button>
            </div>
        </form>
        <p>{{output}}</p>

    </div>
</body>
</html>
